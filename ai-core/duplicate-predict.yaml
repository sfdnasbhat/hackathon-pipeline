apiVersion: argoproj.io/v1alpha1
kind: WorkflowTemplate
metadata:
  name: code-pipeline # executable id, must be unique across all your workflows (YAML files), please modify this to any value (e.g. code-pipeline-12345) if you are not the only user of your SAP AI Core instance.
  annotations:
    scenarios.ai.sap.com/description: "adding custom code from docker"
    scenarios.ai.sap.com/name: "Ai core - Scenario"
    executables.ai.sap.com/description: "Model to predict duplicacy"
    executables.ai.sap.com/name: "Duplcate predict (tfidvectoriser)"
  labels:
    scenarios.ai.sap.com/id: "ai core -codes"
    ai.sap.com/version: "1.0"
spec:
  imagePullSecrets:
    - name: dckr_pat_iOZpHspmBcRxodGLlYf5__ogR6Y # your docker registry secret
  entrypoint: mypipeline
  templates:
  - name: mypipeline
    steps:
    - - name: mypredictor
        template: mycodeblock1

  - name: mycodeblock1
    container:
      image: docker.io/sfdnasbhat/sap-hackathon:01 # Your docker image name
      command: ["/bin/sh", "-c"]
      args:
        - "python /app/src/main.py"
